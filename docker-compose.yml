services:
  # Base de données PostgreSQL
  db:
    image: postgres:15-alpine
    container_name: rapidocine_db
    environment:
      POSTGRES_DB: rapidocine_db
      POSTGRES_USER: rapidocine
      POSTGRES_PASSWORD: rapidocine123
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    networks:
      - rapidocine_network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -d rapidocine_db -U rapidocine"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Application SSR (Backend + Frontend intégré)
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: rapidocine_app
    environment:
      DATABASE_URL: postgresql://rapidocine:rapidocine123@db:5432/rapidocine_db
      OMDB_API_KEY: ${OMDB_API_KEY:-1ba53e51}
      DEBUG: "True"
    ports:
      - "8000:8000"
    volumes:
      - ./backend:/app/backend
      - ./frontend:/app/frontend
    depends_on:
      db:
        condition: service_healthy
    networks:
      - rapidocine_network
    command: >
      sh -c "
        echo 'Waiting for database...' &&
        sleep 5 &&
        echo 'Initializing database...' &&
        python -m backend.init_db &&
        echo 'Starting SSR server...' &&
        uvicorn backend.main:app --host 0.0.0.0 --port 8000 --reload
      "

networks:
  rapidocine_network:
    driver: bridge

volumes:
  postgres_data: