apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: rapidocine

resources:
  - namespace.yaml
  - configmap.yaml
  - secret.yaml
  - postgres-pvc.yaml
  - postgres-deployment.yaml
  - postgres-service.yaml
  - app-deployment.yaml
  - app-service.yaml
  - app-hpa.yaml
  - ingress.yaml

labels:
  - pairs:
      app.kubernetes.io/name: rapidocine
      app.kubernetes.io/managed-by: kustomize

# Image configuration (can be overridden in overlays)
images:
  - name: rapidocine
    newName: rapidocine
    newTag: latest
