apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: rapidocine-dev

# Base configuration
resources:
  - ../../base

# Development replicas
replicas:
  - name: rapidocine-app
    count: 1

# Development images
images:
  - name: rapidocine
    newName: rapidocine
    newTag: dev

labels:
  - pairs:
      environment: development

# Patches using JSON6902 format
patches:
  - target:
      kind: Deployment
      name: rapidocine-app
    patch: |-
      - op: replace
        path: /spec/template/spec/containers/0/resources
        value:
          requests:
            cpu: "50m"
            memory: "128Mi"
          limits:
            cpu: "500m"
            memory: "256Mi"
  - target:
      kind: ConfigMap
      name: rapidocine-config
    patch: |-
      - op: replace
        path: /data/DEBUG
        value: "True"
  - target:
      kind: Ingress
      name: rapidocine-ingress
    patch: |-
      - op: replace
        path: /spec/rules/0/host
        value: "rapidocine-dev.example.com"
