apiVersion: apps/v1
kind: Deployment
metadata:
  name: rapidocine-app
spec:
  replicas: 3
  template:
    spec:
      containers:
        - name: rapidocine
          resources:
            requests:
              cpu: "200m"
              memory: "512Mi"
            limits:
              cpu: "2000m"
              memory: "1Gi"
