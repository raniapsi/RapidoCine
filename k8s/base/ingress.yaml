apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: rapidocine-ingress
  namespace: rapidocine
  labels:
    app: rapidocine
  annotations:
    # Nginx Ingress Controller annotations
    nginx.ingress.kubernetes.io/rewrite-target: /
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/force-ssl-redirect: "true"
    # Session affinity for session-based authentication
    nginx.ingress.kubernetes.io/affinity: "cookie"
    nginx.ingress.kubernetes.io/session-cookie-name: "rapidocine-affinity"
    nginx.ingress.kubernetes.io/session-cookie-expires: "172800"
    nginx.ingress.kubernetes.io/session-cookie-max-age: "172800"
    # Rate limiting
    nginx.ingress.kubernetes.io/limit-rps: "100"
    # Client body size for file uploads
    nginx.ingress.kubernetes.io/proxy-body-size: "10m"
    # CORS headers
    nginx.ingress.kubernetes.io/enable-cors: "true"
    nginx.ingress.kubernetes.io/cors-allow-origin: "*"
    nginx.ingress.kubernetes.io/cors-allow-methods: "GET, POST, PUT, DELETE, OPTIONS"
    nginx.ingress.kubernetes.io/cors-allow-headers: "Content-Type, Authorization"
    # TLS/cert-manager annotations (uncomment if using cert-manager)
    # cert-manager.io/cluster-issuer: "letsencrypt-prod"
spec:
  ingressClassName: nginx
  # TLS configuration (uncomment and configure for HTTPS)
  # tls:
  #   - hosts:
  #       - rapidocine.example.com
  #     secretName: rapidocine-tls
  rules:
    - host: rapidocine.example.com  # Replace with your actual domain
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: rapidocine-app
                port:
                  number: 80
