<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}RapidoCine - Movie Catalog{% endblock %}</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="{{ url_for('static', path='/css/App.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', path='/css/header.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', path='/css/home.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', path='/css/card.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', path='/css/movieList.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', path='/css/movie.css') }}">
    <style>
        /* Force black background and remove any margins */
        body {
            background-color: #000000 !important;
            margin: 0 !important;
            padding: 0 !important;
            overflow-x: hidden;
        }
        html {
            background-color: #000000;
        }
        
        /* User menu styles */
        .user-menu {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 1000;
            background: rgba(0, 0, 0, 0.8);
            padding: 10px 20px;
            border-radius: 8px;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .user-menu a {
            color: #ffffff;
            text-decoration: none;
            margin: 0 10px;
            font-size: 14px;
            transition: color 0.3s;
        }
        
        .user-menu a:hover {
            color: #f0ad4e;
        }
        
        .user-menu .username {
            color: #f0ad4e;
            font-weight: bold;
            margin-right: 15px;
        }
    </style>
</head>
<body>
    <!-- User Menu -->
    <div class="user-menu">
        {% if current_user %}
            <span class="username">ðŸ‘¤ {{ current_user.username }}</span>
            <a href="/logout">DÃ©connexion</a>
        {% else %}
            <a href="/login">Connexion</a>
            <a href="/register">Inscription</a>
        {% endif %}
    </div>
    
    {% block content %}{% endblock %}
    
    <script src="{{ url_for('static', path='/js/carousel.js') }}"></script>
    <script src="{{ url_for('static', path='/js/script.js') }}"></script>
</body>
</html>
