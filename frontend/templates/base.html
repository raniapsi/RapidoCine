<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}RapidoCine - Movie Catalog{% endblock %}</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="{{ url_for('static', path='css/App.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', path='css/header.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', path='css/home.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', path='css/card.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', path='css/movieList.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', path='css/movie.css') }}">
    <style>
        /* Force black background and remove any margins */
        body {
            background-color: #000000 !important;
            margin: 0 !important;
            padding: 0 !important;
            overflow-x: hidden;
        }
        html {
            background-color: #000000;
        }
        
        /* User menu styles */
        .user-menu {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 1000;
            background: rgba(0, 0, 0, 0.8);
            padding: 10px 20px;
            border-radius: 8px;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .user-menu a {
            color: #ffffff;
            text-decoration: none;
            margin: 0 10px;
            font-size: 14px;
            transition: color 0.3s;
        }
        
        .user-menu a:hover {
            color: #f0ad4e;
        }
        
        .user-menu .username {
            color: #f0ad4e;
            font-weight: bold;
            margin-right: 15px;
        }

        /* Wishlist Heart GLOBAL */
        .cards { position: relative; } /* Pour positionner le coeur dans les cartes */
        .wishlist-heart {
            position: absolute;
            top: 10px;
            right: 10px;
            z-index: 10;
            background-color: rgba(0, 0, 0, 0.7);
            width: 35px;
            height: 35px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        .wishlist-heart:hover { background-color: rgba(255, 0, 0, 0.7); transform: scale(1.1); }
        .wishlist-heart i { font-size: 18px; color: white; }
        .wishlist-heart.active i { color: #ff0000; }
        .wishlist-heart.active { background-color: rgba(255, 0, 0, 0.9); }

        /* Filter Section Styles */
        .filter-section {
            background: linear-gradient(135deg, #1a1a1a 0%, #2d2d2d 100%);
            padding: 20px 40px;
            margin: 20px 0;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.5);
        }

        .filter-section h3 {
            color: #f0ad4e;
            margin-bottom: 15px;
            font-size: 1.3rem;
            text-align: center;
        }

        .filter-buttons {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            justify-content: center;
        }

        .filter-btn {
            padding: 10px 20px;
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid rgba(255, 255, 255, 0.2);
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s;
            font-size: 0.9rem;
            color: #ffffff;
            font-weight: 500;
        }

        .filter-btn:hover {
            background: rgba(240, 173, 78, 0.3);
            border-color: #f0ad4e;
            transform: translateY(-2px);
        }

        .filter-btn.active {
            background: #f0ad4e;
            color: #000000;
            border-color: #f0ad4e;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <!-- User Menu -->
    <div class="user-menu">
        {% if current_user %}
            <span class="username">üë§ {{ current_user.username }}</span>
            <a href="/logout">D√©connexion</a>
        {% else %}
            <a href="/login">Connexion</a>
            <a href="/register">Inscription</a>
        {% endif %}
    </div>
    
    {% block content %}{% endblock %}
    
    <script src="{{ url_for('static', path='js/carousel.js') }}"></script>
    <script src="{{ url_for('static', path='js/script.js') }}"></script>
    <script>
      // Wishlist toggle functionality
      document.addEventListener('click', async function(e) {
        const el = e.target.closest('.wishlist-heart');
        if (!el) return;
        e.preventDefault();
        e.stopPropagation();
        const movieId = parseInt(el.getAttribute('data-movie-id') || '0', 10);
        if (!movieId) return;
        try {
          const resp = await fetch('/api/web/watchlist/toggle', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ movie_id: movieId })
          });
          if (resp.status === 401) { window.location.href = '/login'; return; }
          if (!resp.ok) return;
          const { active } = await resp.json();
          el.classList.toggle('active', active);
          el.innerHTML = `<i class="${active ? 'fas' : 'far'} fa-heart"></i>`;
        } catch (err) {
          console.error('Wishlist toggle failed', err);
        }
      });

      // Genre Filter Functionality
      document.addEventListener('DOMContentLoaded', function() {
        const filterButtons = document.querySelectorAll('.filter-btn');
        const movieCards = document.querySelectorAll('.cards');
        const listTitle = document.getElementById('list-title');
        const originalTitle = listTitle ? listTitle.textContent : '';

        filterButtons.forEach(button => {
          button.addEventListener('click', function() {
            const selectedGenre = this.getAttribute('data-genre');
            
            // Update active button
            filterButtons.forEach(btn => btn.classList.remove('active'));
            this.classList.add('active');
            
            // Filter movies
            let visibleCount = 0;
            movieCards.forEach(card => {
              const cardLink = card.closest('a');
              if (!cardLink) return;
              
              const movieGenres = cardLink.getAttribute('data-genres') || '';
              
              if (selectedGenre === 'all') {
                cardLink.style.display = '';
                visibleCount++;
              } else {
                const genreList = movieGenres.toLowerCase().split(',').map(g => g.trim());
                const shouldShow = genreList.some(g => g.includes(selectedGenre.toLowerCase()));
                
                if (shouldShow) {
                  cardLink.style.display = '';
                  visibleCount++;
                } else {
                  cardLink.style.display = 'none';
                }
              }
            });
            
            // Update title
            if (listTitle) {
              if (selectedGenre === 'all') {
                listTitle.textContent = originalTitle;
              } else {
                listTitle.textContent = `FILMS - ${selectedGenre.toUpperCase()} (${visibleCount})`;
              }
            }
          });
        });
      });

      // Search functionality
      document.addEventListener('DOMContentLoaded', function() {
        const searchInput = document.getElementById('header-search-input');
        const resultsDiv = document.getElementById('header-search-results');
        
        if (!searchInput || !resultsDiv) {
          console.log('Search elements not found on this page');
          return;
        }
        
        console.log('Initializing search functionality...');
        
        let debounceTimer;
        
        searchInput.addEventListener('input', function(e) {
          clearTimeout(debounceTimer);
          const query = e.target.value.trim();
          
          if (query.length < 2) {
            resultsDiv.style.display = 'none';
            return;
          }
          
          // Show loading
          resultsDiv.innerHTML = `
            <div style="padding: 1rem; text-align: center; color: #888;">
              üîç Recherche en cours...
            </div>
          `;
          resultsDiv.style.display = 'block';
          
          debounceTimer = setTimeout(() => {
            searchMovies(query);
          }, 300);
        });
        
        // Close results when clicking outside
        document.addEventListener('click', function(e) {
          if (!searchInput.contains(e.target) && !resultsDiv.contains(e.target)) {
            resultsDiv.style.display = 'none';
          }
        });
        
        // Keyboard navigation
        searchInput.addEventListener('keydown', function(e) {
          if (e.key === 'Escape') {
            resultsDiv.style.display = 'none';
            searchInput.blur();
          } else if (e.key === 'Enter') {
            const query = searchInput.value.trim();
            if (query.length >= 2) {
              window.location.href = `/search?query=${encodeURIComponent(query)}`;
            }
          }
        });
        
        async function searchMovies(query) {
          console.log(`Searching for: "${query}"`);
          
          try {
            const response = await fetch(`/api/search/movies?query=${encodeURIComponent(query)}`);
            console.log(`Response status: ${response.status}`);
            
            if (!response.ok) {
              throw new Error(`HTTP error ${response.status}: ${response.statusText}`);
            }
            
            const data = await response.json();
            console.log(`Received ${data.length} results`);
            
            if (data && data.length > 0) {
              showResults(data);
            } else {
              showNoResults(query);
            }
          } catch (error) {
            console.error('Search error:', error);
            showError(error.message);
          }
        }
        
        function showResults(movies) {
          if (!movies || movies.length === 0) {
            showNoResults('');
            return;
          }
          
          const html = movies.map(movie => {
            return `
              <div class="search-result-item" 
                   onclick="window.location.href='/movie/${movie.id}'"
                   style="
                      padding: 0.8rem 1rem;
                      cursor: pointer;
                      display: flex;
                      align-items: center;
                      gap: 1rem;
                      border-bottom: 1px solid #333;
                      transition: background 0.2s;
                   "
                   onmouseover="this.style.background='#2a2a2a'"
                   onmouseout="this.style.background='transparent'">
                ${movie.poster_url ? `
                <img src="${movie.poster_url}" 
                     alt="${movie.title}"
                     style="width: 40px; height: 60px; object-fit: cover; border-radius: 4px;">
                ` : `
                <div style="width: 40px; height: 60px; background: #2a2a2a; border-radius: 4px; display: flex; align-items: center; justify-content: center; color: #666;">
                  üé¨
                </div>
                `}
                <div style="flex: 1;">
                  <div style="font-weight: bold; color: white; font-size: 0.95rem;">${movie.title}</div>
                  <div style="color: #f5c518; font-size: 0.85rem;">${movie.year || 'N/A'}</div>
                </div>
              </div>
            `;
          }).join('');
          
          resultsDiv.innerHTML = html;
          resultsDiv.style.display = 'block';
        }
        
        function showNoResults(query) {
          resultsDiv.innerHTML = `
            <div style="padding: 1.5rem; text-align: center; color: #888;">
              Aucun r√©sultat pour "${query}"
            </div>
          `;
          resultsDiv.style.display = 'block';
        }
        
        function showError(message) {
          resultsDiv.innerHTML = `
            <div style="padding: 1.5rem; text-align: center; color: #ff6b6b;">
              ‚ùå Erreur lors de la recherche: ${message}
            </div>
          `;
          resultsDiv.style.display = 'block';
        }
        
        // Test the API when page loads
        console.log('Testing search API with "matrix"...');
        fetch('/api/movies/search?query=matrix')
          .then(response => {
            console.log('Test response status:', response.status);
            if (!response.ok) {
              throw new Error(`Test failed: ${response.status} ${response.statusText}`);
            }
            return response.json();
          })
          .then(data => {
            console.log('Test search successful, found', data.length, 'movies');
          })
          .catch(error => {
            console.error('Test search failed:', error);
          });
      });
    </script>
</body>
</html>
