apiVersion: v1
kind: Secret
metadata:
  name: rapidocine-secrets
  namespace: rapidocine
  labels:
    app: rapidocine
type: Opaque
stringData:
  # Database credentials
  # NOTE: In production, use external secret management (Sealed Secrets, External Secrets Operator, etc.)
  # These are base64 encoded but NOT secure in git. Use kubectl create secret or CI/CD secrets.
  POSTGRES_DB: rapidocine_db
  POSTGRES_USER: rapidocine
  POSTGRES_PASSWORD: changeme-in-production
  
  # OMDB API Key - Replace with your actual key
  OMDB_API_KEY: "1ba53e51"
  
  # Session secret key - Generate a secure random key for production
  SESSION_SECRET_KEY: "your-secret-key-change-in-production"
